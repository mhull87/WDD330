<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .myCanvas,
    #demo2,
    #demo3 {
      border: dotted 2px black;
    }
  </style>

</head>

<body>
  <p>code notes in the js attached to this page</p><br><br>
  <canvas id="myCanvas" class="myCanvas" width="200" height="200">Sorry! Your browser doesn't support
    Canvas.</canvas><br><br>
  <canvas id="demo2" height="550" width ='550'></canvas>
  <canvas id="demo3" height="500" width ='500'></canvas>

  <a href="starwars.html">Star Wars API</a>
  <br><br>
  <a href="index.html"><button>Back to Week 8 Folder</button></a>
  <script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext("2d");

    context.strokeStyle = 'red';
    context.fillStyle = 'rgba(0, 0, 255, 0.5)';
    context.fillRect(10, 10, 100, 100);
    context.strokeRect(10, 10, 100, 100);

    function drawPattern() {
      var canvas = document.getElementById('demo2');
      var context = canvas.getContext('2d');
      context.strokeStyle = 'red';

      var img = new Image();
      img.src = 'gator.jpg';
      img.onload = function() {
        var pattern = context.createPattern(img, 'repeat');
        context.fillStyle = pattern;
        context.fillRect(10, 10, 500, 500);
        context.strokeRect(10, 10, 500, 500);
      };
    }

    drawPattern();

    function drawGradient() {
      var canvas = document.getElementById('demo3');
      var context = canvas.getContext('2d');
      context.strokeStyle = 'red';
      var gradient = context.createLinearGradient(0, 0, 0, 200);
      gradient.addColorStop(0, 'blue');
      gradient.addColorStop(1, 'white');
      context.fillStyle = gradient;
      context.fillRect(10, 10, 300, 300);
      context.strokeRect(10, 10, 300, 300);
    }

    drawGradient();
  </script>

</body>

</html>
