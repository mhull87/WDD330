<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Great Hikes (dynamic DOM example)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="../css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Staatliches&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 2%;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    main>h1 {
      text-align: center;
      background-color: violet;
      padding: 1em;
      margin-top: 0;
      margin-bottom: -0.5em;
    }

    img {
      max-width: 100%;
    }

    .hikeStyles {
      padding: 0;
      margin: 1em 0;
      list-style-type: none;
    }

    .hikeStyles div {
      padding: 0 0.5em;
    }

    .hikeStyles li>h2 {
      text-align: center;
      background-color: rgb(112, 21, 112);
      color: white;
      margin-bottom: 0.5em;
    }

    /* .hikeStyles li > img {
        width: 100%;
        max-width: 500px;
      } */
    .light {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .light>h2 {
      width: 100%;
      flex: 1 0 auto;
    }

    .light>div {
      width: 40%;
      margin-left: 1em;
      flex: 1 1 auto;
    }

    .light h3 {
      margin-bottom: -0.5em;
    }

    .commentsborder {
      border-bottom: violet 5px dotted;
    }

    .onecomment {
      background-color: rgb(255, 196, 255);
      padding: 2rem;
      margin: 1rem;
    }

    .commentdate {
      font-size: .8rem;
    }

    .commentname {
      font-size: 1.5rem;
    }

    .commenttext,
    p {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>

</head>

<body>
  <main>
    <h1>Great hikes</h1>
    <ul id="hikes" class="hikeStyles"></ul>
    <section id="comments"></section>
  </main>
  <div class="btn"><a href="index.html"><button>Back to Week 7</button></a></div>
  <script type="module" src="app5.js"></script>
</body>

</html>
