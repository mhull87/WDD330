<!DOCTYPE html>
<html lang="en">

<head>

  <link href="../css/main.css" rel="stylesheet">

      margin: 100px;

<body>
  <h1>Animation, Factorizor, Websocket</h1>
<div id='square'></div>

<button id='rainbow'>Change Color</button>
<form>

  <input id="number" type="number" name="number" min="1" value="20">
  <button type="submit">Submit</button>
</form>
<div id="output"></div>
  <br><br>

<form>

</form>
<div id="output2"></div>
